name: " ‚è≥ - Gitea Backup Stared Gists"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 17 * * *'

jobs:
  mirror:
    name: "‚è≥  Mirror"
    runs-on: ubuntu-latest
    steps:
      - name: "üì•  Fetching Repository Contents"
        uses: actions/checkout@main

      - uses: varunsridharan/action-gitea-mirror@main
        name: "RUN"
        with:
          gh_username: ${{ secrets.GH_USERNAME }}
          gh_accesstoken: ${{ secrets.GH_TOKEN }}
          gitea_host: ${{ secrets.GITEA_HOST }}
          gitea_username: ${{ secrets.GITEA_USERNAME }}
          gitea_accesstoken: ${{ secrets.GITEA_TOKEN }}
          gistsStared: true
          localCache: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
      - uses: gautamkrishnar/keepalive-workflow@master
        with:
          gh_token: ${{ github.token }}
          time_elapsed: 0
